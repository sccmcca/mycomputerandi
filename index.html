<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>ML5 Computer Vision Template</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Hello!</h1>
        
        <div class="controls">
            <h3>Display Controls</h3>
            <div class="toggle-group">
                <label class="toggle">
                    <input type="checkbox" id="videoToggle" checked>
                    <span class="toggle-label">Video Feed</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="faceToggle" checked>
                    <span class="toggle-label">Face Mesh</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="facePixelationToggle">
                    <span class="toggle-label">Face Pixelation</span>
                </label>
                <div class="slider-group" id="pixelSizeGroup" style="display: none;">
                    <label>Pixel Size: <span id="pixelSizeValue">12</span></label>
                    <input type="range" id="pixelSizeSlider" min="4" max="40" value="12" step="2">
                </div>
                <label class="toggle">
                    <input type="checkbox" id="handToggle">
                    <span class="toggle-label">Hand Pose</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="fingertipDrawingToggle">
                    <span class="toggle-label">Fingertip Drawing</span>
                </label>
                <div class="color-picker-group" id="drawingColorGroup" style="display: none;">
                    <label>Drawing Color:</label>
                    <input type="color" id="drawingColorPicker" value="#FFFF00">
                </div>
                <div class="drawing-controls" id="drawingControls" style="display: none;">
                    <button id="clearDrawingButton" class="control-button">Clear Drawing</button>
                </div>
            </div>
            
            <h3>Video Filters</h3>
            <div class="toggle-group">
                <label class="toggle">
                    <input type="radio" name="videoFilter" id="noFilter" value="none" checked>
                    <span class="toggle-label">No Filter</span>
                </label>
                <label class="toggle">
                    <input type="radio" name="videoFilter" id="blackAndWhiteFilter" value="bw">
                    <span class="toggle-label">Black & White</span>
                </label>
                <label class="toggle">
                    <input type="radio" name="videoFilter" id="invertFilter" value="invert">
                    <span class="toggle-label">Invert</span>
                </label>
            </div>
            
            <h3>Data Stream</h3>
            <div class="toggle-group">
                <label class="toggle">
                    <input type="checkbox" id="dataStreamToggle">
                    <span class="toggle-label">Enable Data Stream</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="dataOnVisualizationToggle">
                    <span class="toggle-label">Show Data on Visualization</span>
                </label>
            </div>
            
            <div class="data-options" id="dataOptions" style="display: none;">
                <h4>Data Stream Options</h4>
                <div class="checkbox-group">
                    <label class="checkbox">
                        <input type="checkbox" id="mouthOpenOption">
                        <span class="checkbox-label">Mouth Open/Closed</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="leftEyeOpenOption">
                        <span class="checkbox-label">Left Eye Open/Closed</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="rightEyeOpenOption">
                        <span class="checkbox-label">Right Eye Open/Closed</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="noseCenterOption">
                        <span class="checkbox-label">Nose Center Position</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="wristPositionOption">
                        <span class="checkbox-label">Wrist Positions</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="handOpenOption">
                        <span class="checkbox-label">Hand Open/Closed</span>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" id="fingertipPositionsOption">
                        <span class="checkbox-label">Fingertip Positions</span>
                    </label>
                </div>
            </div>
            
            <h3>Triggers</h3>
            <div class="toggle-group">
                <label class="toggle">
                    <input type="checkbox" id="winkTrigger">
                    <span class="toggle-label">Wink Detection</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="mouthTextTrigger">
                    <span class="toggle-label">Mouth Text Stream</span>
                </label>
                <label class="toggle">
                    <input type="checkbox" id="wristCircleTrigger">
                    <span class="toggle-label">Wrist Distance Circle</span>
                </label>
            </div>
            
            <div class="info">
                <p>Status: <span id="status">Loading...</span></p>
                <p>Total Detections: <span id="detectionCount">0</span></p>
            </div>
        </div>
        
        <div class="sketch-container">
            <div id="p5-container"></div>
        </div>
        
        <div class="data-panel" id="dataPanel" style="display: none;">
            <h3>Data Stream</h3>
            <div id="dataStreamContent">
                <!-- Data will be populated here by JavaScript -->
            </div>
        </div>
    </div>
    
    <script src="sketch.js"></script>
</body>
</html>
